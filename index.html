<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Social Media Marketing Platform</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkLogin()">

<!-- ===== LOGIN ===== -->
<section id="loginSection" class="login-body">
  <div class="login-card">
    <h2>Login Digital Marketing</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

<!-- ===== DASHBOARD ===== -->
<section id="dashboard" style="display:none">

  <nav class="navbar">
    <h1>ðŸ“ˆ Social Media Marketing</h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <section class="hero">
    <h2>Paket Social Media Marketing</h2>
    <p>Tingkatkan engagement & branding bisnis</p>
  </section>

  <!-- Upload Produk -->
  <section class="upload-section">
    <h3>Unggah Paket Marketing</h3>
    <input type="text" id="productName" placeholder="Nama Paket">
    <input type="number" id="price" placeholder="Harga (Rp)">
    <textarea id="description" placeholder="Deskripsi Paket"></textarea>
    <button onclick="addProduct()">Upload</button>
  </section>

  <!-- List Produk -->
  <section class="product-list" id="productList"></section>

</section>

<script src="js/app.js"></script>
</body>
</html>
